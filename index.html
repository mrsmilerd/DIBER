<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos del Viaje - Dise√±o Mejorado</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .card {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 24px 20px;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-weight: bold;
            font-size: 20px;
            display: flex;
            align-items: center;
        }
        
        .logo-icon {
            margin-right: 8px;
            font-size: 24px;
        }
        
        .icons-container {
            display: flex;
            gap: 12px;
        }
        
        .icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .icon:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        
        .content {
            padding: 24px;
        }
        
        h1 {
            font-size: 22px;
            margin-bottom: 20px;
            color: #2d3748;
        }
        
        .data-section {
            margin-bottom: 24px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .data-label {
            font-size: 14px;
            color: #718096;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }
        
        .data-label::after {
            content: "*";
            color: #e53e3e;
            margin-left: 4px;
        }
        
        .data-value {
            font-size: 28px;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 4px;
        }
        
        .data-unit {
            font-size: 16px;
            color: #718096;
        }
        
        .divider {
            height: 1px;
            background-color: #e2e8f0;
            margin: 24px 0;
        }
        
        .toggle-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .toggle-label {
            font-size: 16px;
            color: #2d3748;
            font-weight: 500;
        }
        
        .toggle {
            position: relative;
            display: inline-block;
            width: 52px;
            height: 28px;
        }
        
        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #cbd5e0;
            transition: .4s;
            border-radius: 34px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #4299e1;
        }
        
        input:checked + .slider:before {
            transform: translateX(24px);
        }
        
        .footer {
            padding: 16px 24px 24px;
            display: flex;
            justify-content: center;
        }
        
        .button {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(37, 117, 252, 0.3);
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(37, 117, 252, 0.4);
        }
        
        @media (max-width: 480px) {
            .header {
                padding: 20px 16px;
            }
            
            .content {
                padding: 20px 16px;
            }
            
            .data-value {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <div class="logo">
                <span class="logo-icon">üöó</span>
                <span>ViajeSeguro</span>
            </div>
            <div class="icons-container">
                <div class="icon">üîî</div>
                <div class="icon">üë§</div>
                <div class="icon">‚öôÔ∏è</div>
                <div class="icon">üîë</div>
            </div>
        </div>
        
        <div class="content">
            <h1>Datos del Viaje</h1>
            
            <div class="data-section">
                <div class="data-label">Ganancia Ofrecida</div>
                <div class="data-value">350.00</div>
                <div class="data-unit">DOP</div>
            </div>
            
            <div class="data-section">
                <div class="data-label">Tiempo Estimado (Minutos)</div>
                <div class="data-value">25</div>
                <div class="data-unit">min</div>
            </div>
            
            <div class="data-section">
                <div class="data-label">Distancia Estimada</div>
                <div class="data-value">8.5</div>
                <div class="data-unit">Km</div>
            </div>
            
            <div class="divider"></div>
            
            <div class="toggle-section">
                <div class="toggle-label">Activar An√°lisis de Tr√°fico</div>
                <label class="toggle">
                    <input type="checkbox" checked>
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        
        <div class="footer">
            <button class="button">Confirmar Viaje</button>
        </div>
    </div>
</body>
</html>
